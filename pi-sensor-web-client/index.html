<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="bower_components/angular-chart.js/dist/angular-chart.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
</head>
<body ng-controller="MainCtrl" layout="column">

<div ng-include="'views/toolbar.html'"></div>

<div layout="row" ng-include="'views/charts.html'" flex></div>

<div ng-include="'views/side-menu.html'"></div>

<!-- ionic/angularjs js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>

<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers/sidenav-controller.js"></script>
<script src="js/controllers/main-controller.js"></script>
<script src="js/services/filters-service.js"></script>
<script src="js/config/config.js"></script>
<script src="js/common/utils.js"></script>
</body>
</html>
